<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="index.css">
</head>

<body>

    <div id="main-box">
        <div class="calculator-grid">
            <div id="screen-box">
                <div class="output"></div>
                <div data-previous-operand class="previous-operand"></div>
                <div data-current-operand class="current-operand"></div>
            </div>
            <button id="special-el" data-delete>DEL</button>
            <button id="special-el" data-operator>รท</button>
            <button id="special-el" data-number>*</button>
            <button id="special-el" data-operation>+</button>
            <button data-number>1</button>
            <button data-number>2</button>
            <button id="special-el" data-operator>-</button>
            <button data-number>3</button>
            <button data-number>4</button>
            <button id="special-el" data-number>.</button>
            <button data-number>5</button>
            <button data-number>6</button>
            <button data-number>7</button>
            <button data-number>8</button>
            <button data-number>9</button>
            <button data-number>0</button>
            <button id="special-el" data-equals class="span-two">=</button>

            <script src="index.js"></script>
        </div>
</body>

</html>
